<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Encriptador de texto | Alura | Leonardo Arirama</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container-logo">
        <img class="logo" src="images/logo.png" alt="" />
      </div>
    </header>
    <main>
      <div class="container">
        <section class="section1">
          <div class="contenedor-text-area">
            <textarea
              cols="30"
              rows="10"
              placeholder="Ingrese el texto aqui"
              class="text-area"
            ></textarea>
          </div>

          <div class="info-alert">
            <h6 class="informacion">
              <img src="images/info.svg" alt="" /> Solo letras minúsculas y sin
              acentos
            </h6>
          </div>
          <div class="botones">
            <button onclick="btnEncriptar()" class="btn-encriptar">
              Encriptar
            </button>
            <button onclick="btnDesencriptar()" class="btn-desencriptar">
              Desencriptar
            </button>
          </div>
        </section>
        <section class="section2">
          <textarea
            class="mensaje"
            cols="20"
            rows="10"
            placeholder="sdf"
          ></textarea>
          <div class="content-mu">
            <img src="images/munen.png" alt="" />
          </div>
          <div class="mensaje-info">
            <p>Ningún mensaje fue encontrado</p>
            <span>Ingresa el texto que desees encriptar o desencriptar.</span>
          </div>

          <div class="content-btn-copiar">
            <button onclick="copiar()" class="btn-copiar">copiar</button>
          </div>
        </section>
      </div>
      <footer>
        <p>&copy; 2024 - Leonardo Ramos Arirama | Alura</p>
      </footer>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
